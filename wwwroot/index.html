<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Url Shortner .NET 6</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
</head>
<body>
    <header><h1>Welcome to Url Shortner with .NET 6 Preview</h1></header>

    <main>
        <section>
            <aside style="width: 25rem;">
                <label>Enter the url

                <input type="url"
                       id="url"
                       style="width: 22rem; margin: 0.5rem 0"/>
                </label>

                <button type="button"
                        id="btnSubmit"
                        style="padding: 0.5rem 1rem">Submit</button>

                <p id="urlResult"></p>
            </aside>
        </section>
    </main>
    <script src="/js/index.js"></script>
</body>
</html>
